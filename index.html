<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        #content {
            display: none;
            padding: 20px;
            background-color: lightpink;
            margin-top: 20px;
        }

        button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 5;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #080e08;
            color: white;
        }

        button:hover {
            background-color: #6e45a0;
        }

        .chat-messages {
            height: 400px;
            /* Adjust as needed */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #dbe9bd;
            color: black;
        }

        .chat-input {
            margin-top: 10px;
            display: flex;
        }

        #userInput {
            flex-grow: 1;
            margin-right: 10px;
        }

        .chat-input {
            margin-top: 10px;
            display: flex;
            align-items: center;
            /* This aligns items vertically */
            background-color: lightyellow;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            /* Prevents textarea from being resizable */
        }

        #sendButton {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div>
        <button id="toggleButton">Chatbot</button>
        <div class="container" id="content">
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input" style="background-color: lightyellow; text-align: right;">
                <textarea id="userInput" rows="1" placeholder="Ask chatbot here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
